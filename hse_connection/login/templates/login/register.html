<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    {% load static %}
    <link href="{% static 'login/register.css' %}" rel="stylesheet" />

    <title>Регистрация</title>

  </head>

  <body class="text-center bg-dark">

    <div class="container">
      <form class="bg-white" oninput='up2.setCustomValidity(up2.value != up.value ? "Пароли не совпадают." : "")' enctype="multipart/form-data">
        <h1 class="mt-3">Регистрация</h1>
        <div class="form-row">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="">@</span>
              </div>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email" required>
              <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" name=up required>
              <input type="password" id="confirmPassword" class="form-control" placeholder="Подтвердите пароль" name=up2 required>
            </div>
        </div>
        <div class="form-row">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">ФИО</span>
            </div>
            <input type="text" class="form-control" id="inputSurname" placeholder="Фамилия" required>
            <input type="text" class="form-control" id="inputName" placeholder="Имя" required>
          </div>
        </div>
        <div class="form-row">
          <div class="input-group">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect">Факультет</label>
            </div>
            <select class="custom-select" id="inputCampus" >
              <option disabled selected>Кампус</option>
              <option value="Москва">Москва</option>
              <option value="Санкт-Петербург">Санкт-Петербург</option>
              <option value="Нижний Новгород">Нижний Новгород</option>
              <option value="Пермь">Пермь</option>
            </select>
            <select class="custom-select" id="inputFaculty">
              <option disabled selected>Факультет</option>
              <option value="Факультет компьютерных наук">Факультет компьютерных наук</option>
              <option value="Факультет бизнеса и менеджмента">Факультет бизнеса и менеджмента</option>
              <option value="Факультет экономических наук">Факультет экономических наук</option>
              <option value="Факультет еще чего-то там">Факультет еще чего-то там</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupFileAddon">Фотография</span>
            </div>
            <div class="custom-file">
              <input type="file" accept="image/*" class="custom-file-input" id="inputPhoto" aria-describedby="inputPhotoAddon">
              <label class="custom-file-label" for="inputPhoto">Выбрать файл</label>
            </div>
          </div>
        </div>
        {% if message %}
        <div class="alert alert-danger" role="alert">
          {{message}}
        </div>
        {% endif %}
        <div class="form-row">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
        </div>
        <p class="mt-2 mb-4 text-muted">&copy; HSE CONNECTION, 2019</p>
      </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>

</html>
